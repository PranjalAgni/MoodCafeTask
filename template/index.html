<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <form action="/"  method="post">
            <div class="form-container">
                    <div class="form-group">
                        <label id = "form-text" for="userName">Name</label>
                        <input  id = "form-input" type="text" class="form-control" name="userName" aria-describedby="nameHelp" placeholder="Enter Name">            
                    </div>
            
                    <div class="form-group">
                        <label id = "form-text" for="userEmail">Email address</label>
                        <input id = "form-input" type="email" class="form-control" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email">            
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>            
                    </div>
            
                    <div class="form-group">
                        <button id = "form-text" class="btn btn-primary btn-modify">Submit</button>
                    </div>
                </div>
    </form>
</body>
</html>
